<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info">Add</button>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled">

      <!-- display todos here -->

    </ul>
    <div class="done-title">
      <h4>Done</h4>
      <button id="clearBtn" class="btn btn-info">clear all</button>
    </div>

    <ul id="done" class="list-unstyled">

      <!-- display done todos here -->

    </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
